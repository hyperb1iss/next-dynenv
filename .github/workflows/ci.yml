name: ðŸ”¬ CI

on:
    pull_request:
        branches: [main, development]
    push:
        branches: [main, development]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    NODE_VERSION_MAIN: '22'

jobs:
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # ðŸ” Security Audit
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    audit:
        name: ðŸ”’ Security Audit
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: ðŸ“¥ Checkout
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: ðŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION_MAIN }}
                  cache: 'pnpm'

            - name: ðŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ðŸ” Run security audit
              run: pnpm audit-ci --config .audit-ci.json

            - name: ðŸ“Š Summary
              if: always()
              run: |
                  echo "### ðŸ”’ Security Audit Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… No critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY

    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # ðŸ’Ž Code Quality
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    lint:
        name: ðŸ’Ž Lint & Format
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: ðŸ“¥ Checkout
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: ðŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION_MAIN }}
                  cache: 'pnpm'

            - name: ðŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ðŸŽ¨ Run Biome linter
              run: pnpm lint

            - name: âœ¨ Check formatting
              run: pnpm format:check

            - name: ðŸ“Š Summary
              if: always()
              run: |
                  echo "### ðŸ’Ž Code Quality Check" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Biome linting passed" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Code formatting verified" >> $GITHUB_STEP_SUMMARY

    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # ðŸ§ª Unit Tests (Matrix)
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    test:
        name: ðŸ§ª Test (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest
        timeout-minutes: 10

        strategy:
            fail-fast: false
            matrix:
                node-version: ['18', '20', '22']

        steps:
            - name: ðŸ“¥ Checkout
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: ðŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ðŸ§ª Run unit tests
              run: pnpm test -- --ci --runInBand --coverage
              env:
                  JEST_JUNIT_CLASSNAME: '{filepath}'

            - name: ðŸ“Š Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              if: matrix.node-version == env.NODE_VERSION_MAIN
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/coverage-final.json
                  flags: unittests
                  name: node-${{ matrix.node-version }}
                  fail_ci_if_error: false

            - name: ðŸ“ˆ Summary
              if: always()
              run: |
                  echo "### ðŸ§ª Unit Tests - Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  if [ -f coverage/coverage-summary.json ]; then
                    echo "**Coverage Summary:**" >> $GITHUB_STEP_SUMMARY
                    echo '```' >> $GITHUB_STEP_SUMMARY
                    cat coverage/coverage-summary.json | head -20 >> $GITHUB_STEP_SUMMARY
                    echo '```' >> $GITHUB_STEP_SUMMARY
                  fi

    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # ðŸ—ï¸ Build
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    build:
        name: ðŸ—ï¸ Build
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: ðŸ“¥ Checkout
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: ðŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION_MAIN }}
                  cache: 'pnpm'

            - name: ðŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ðŸ”¨ Build TypeScript
              run: pnpm build

            - name: ðŸ“¦ Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-output
                  path: build/
                  retention-days: 7

            - name: ðŸ“Š Summary
              if: always()
              run: |
                  echo "### ðŸ—ï¸ Build Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Build Artifacts:**" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  ls -lah build/ | head -20 >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY

    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # ðŸš€ Integration Tests
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    integration:
        name: ðŸš€ Integration Tests
        runs-on: ubuntu-latest
        needs: [build, test]
        timeout-minutes: 10

        steps:
            - name: ðŸ“¥ Checkout
              uses: actions/checkout@v4

            - name: ðŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: ðŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION_MAIN }}
                  cache: 'pnpm'

            - name: ðŸ“š Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ðŸ“¥ Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-output
                  path: build/

            - name: ðŸš€ Run integration tests
              run: pnpm test:integration

            - name: ðŸ“Š Summary
              if: always()
              run: |
                  echo "### ðŸš€ Integration Tests Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Server-side runtime env injection verified" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Client-side window.__ENV script verified" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Context provider mode verified" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Next.js standalone mode verified" >> $GITHUB_STEP_SUMMARY

    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # âœ… Status Check
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    ci-success:
        name: âœ… CI Success
        runs-on: ubuntu-latest
        needs: [audit, lint, test, build, integration]
        if: always()

        steps:
            - name: âœ… All checks passed
              if: needs.audit.result == 'success' && needs.lint.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && needs.integration.result == 'success'
              run: |
                  echo "### âœ… All CI Checks Passed!" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸŽ‰ Ready for review and merge!" >> $GITHUB_STEP_SUMMARY

            - name: âŒ CI checks failed
              if: needs.audit.result != 'success' || needs.lint.result != 'success' || needs.test.result != 'success' || needs.build.result != 'success' || needs.integration.result != 'success'
              run: |
                  echo "### âŒ CI Checks Failed" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Status:**" >> $GITHUB_STEP_SUMMARY
                  echo "- Audit: ${{ needs.audit.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
                  echo "- Integration: ${{ needs.integration.result }}" >> $GITHUB_STEP_SUMMARY
                  exit 1
